<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Protection - ARY Photography</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000000 0%, #1A0B3D 25%, #2D1B69 50%, #8B2F8B 75%, #C2185B 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-attachment: fixed;
            background-size: 100% 400%;
            animation: gradientAnimation 60s ease infinite;
        }
        
        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }
        
        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #C2185B;
            margin-bottom: 20px;
        }
        
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(45deg, #C2185B, #8B2F8B, #2D1B69);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(194, 24, 91, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Protected</h1>
        <p>The image you're trying to access is protected by copyright.</p>
        <p>All photographs on this website are the property of ARY Photography and are protected under copyright law.</p>
        <p>Please visit our website to view our photography collection properly.</p>
        <a href="/" class="button">Visit ARY Photography</a>
    </div>
</body>
</html>
